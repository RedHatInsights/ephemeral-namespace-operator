# permissions for end users to view pools.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pool-viewer-role
rules:
- apiGroups:
  - cloud.redhat.com
  resources:
  - pools
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloud.redhat.com
  resources:
  - pools/status
  verbs:
  - get
